<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0f14;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .form-control, .form-select {
            background: #1b1e24;
            color: #dcdcdc; /* Light white */
            border: 1px solid #4a4a4a;
        }
        .form-control::placeholder, .form-select {
            color: #dcdcdc; /* Light white */
        }
        .form-control:focus, .form-select:focus {
            background: #252a34;
            color: white;
            border-color: #18c964;
            box-shadow: none;
        }
        input {
            color: #dcdcdc; /* Light white */
        }
        .btn-primary {
            background-color: #18c964;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #14a856;
        }
        .header-text {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-text h1 {
            font-weight: bold;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="header-text">
            <span class="badge bg-success">AI-Powered</span>
            <h1>Avocado Price Predictor</h1>
            <p>Enter your avocado details below and let our advanced AI model predict the perfect price for your produce.</p>
        </div>
        <div class="card">
            <form>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Total Volume</label>
                        <input type="number" class="form-control" value="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Total Bags</label>
                        <input type="number" class="form-control" value="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Small Bags</label>
                        <input type="number" class="form-control" value="0">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Large Bags</label>
                        <input type="number" class="form-control" value="0">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">XLarge Bags</label>
                        <input type="number" class="form-control" value="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select">
                            <option selected>Select type</option>
                            <option value="1">Conventional</option>
                            <option value="2">Organic</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Region</label>
                        <select class="form-select">
                            <option selected>Select region</option>
                            <option value="1">New York</option>
                            <option value="2">California</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </form>
        </div>
    </div>
</body>
</html>
